{% include "grocery/head.html" %}


<div class="container">
{% if latest_storage_list %}
    <ul>
    {% for storage in latest_storage_list %}
        <li><a href="{% url 'grocery:detail' storage.id %}">{{ storage.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No storage is available.</p>
{% endif %}
</div>
