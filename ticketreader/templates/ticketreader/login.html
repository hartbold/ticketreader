{% include "ticketreader/head.html" %}
<div class="container">
    <form action="/" method="post">
        {% csrf_token %}
        <fieldset>
            <legend>
                <h1>Accedeix</h1>
            </legend>
            {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

            <div>
                <label for="username">Usuari</label>
                <input id="username" type="text" name="username" maxlength="100" />
            </div>

            <div>
                <label for="password">Contrasenya</label>
                <input id="password" type="password" name="password" maxlength="100" />
            </div>

            <input type="submit" class="btn" value="Entra" />
            <a href="/register" class="btn">Registra't</a>

        </fieldset>

    </form>
</div>
{% include "ticketreader/foot.html" %}
