{% include "ticketreader/head.html" %}
<div class="container">
    <form action="/" method="post">
        {% csrf_token %}
        <fieldset>
            <legend>
                <h1>Accedeix</h1>
            </legend>
            {% if error_message %}<p class="text-danger">{{ error_message }}</p>{% endif %}

            <div class="form-group">
                <label for="username">Usuari</label>
                <input id="username" required class="form-control" type="text" name="username" maxlength="100" />
            </div>

            <div class="form-group mb-4">
                <label for="password">Contrasenya</label>
                <input id="password" required class="form-control" type="password" name="password" maxlength="100" />
            </div>

            <input type="submit" class="btn btn-sm btn-success" value="ENTRA" />
            <a href="/register" class="btn btn-sm btn-primary">REGISTRA'T</a>

        </fieldset>

    </form>
</div>
{% include "ticketreader/foot.html" %}
